<!DOCTYPE html>
<html>
<body>

            <img src="{% static "main/logo.png" %}" alt="Mind Reading" height="40" id="logo"  width="90">
        </a>
    </div>

    <h3> 회원정보 </h3>

        <tr>
            <td>이메일</td>

            <td>*****</td>
            <td><button onclick="changePW()">비밀번호 변경</button></td>

    </table>
    <div>
    <button onclick="withDrawal()">회원탈퇴</button>
    <button onclick="location.href='/main/'">뒤로가기</button></div>
    {% endif %}
    </div>

</html>
